</head>
<body>
  <h2>Bem-vindo ao Portal de Conteúdo!</h2>
  <p>Aqui você terá acesso a conteúdos exclusivos.</p>

  <!-- Conteúdo do Portal -->
  <section>

      <li><a href="#artigo1">Artigo 1: Inovações em Tecnologia</a></li>

  <!-- Botão de Logout -->
  <button id="logoutButton">Sair</button>

  <script>
    // Simulação de logout
    const logoutButton = document.getElementById("logoutButton");
    logoutButton.addEventListener("click", function() {
      alert("Você saiu do portal. Redirecionando para a página de login...");
      // Redireciona o usuário para a página de login
      window.location.href = "index_login.html"; // Certifique-se de que o nome do arquivo de login seja "login.html"
    });
  </script>
